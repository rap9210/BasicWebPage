<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headings</title>
</head>
<body>
    <h1 title="h1">big letters</h1>
    <h2 title="h2">not as big letters</h2>
    <h3 title="h3">smaller than h2 but bigger than h4</h3>
    <h4 title="h4">medium sized letters</h4>
    <h5 title="h5">smaller letters</h5>
    <h6 title="h6">smallest letters</h6>

</body>
</html>
